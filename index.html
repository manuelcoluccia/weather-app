<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./style.css">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  
  
  
  <title>Meteo app</title>
</head>
<body>
  
  
  
  
  <div class="container my-5 py-5 ">
        <div class="row text-center justify-content-center">
          <div class=" col-12 col-lg-4 mb-5  ">
            <input  type="text" autocomplete="off" class="search-box" type="submit"  placeholder="Cerca la città...">
          </div>
        </div>
    
    
        <div class="row justify-content-center">

          <div class="col-12 col-lg-4 card1 ">    

            <div class="card-inner">

                <div class="card-inner-front">
                  
                  <section class="location">
                    <div class="city text-center font-weight-bold p-3 h5"><i class="fas fa-map-pin pr-3"></i>Lecce, Italia</div>
                    <div class="date text-center mt-3 "> Martedi 20 aprile 2021</div>
                  </section>
                  
                  
                  <div class="row">
        
                    <div class="col-6">
                      <div class="weather-icon aaaa"><img src="./icons/unknown.png" /></div>    
                    </div>
        
        
                    <div class="col-6 mt-4">
                      <div class="current">
                        <div class="temp h2 font-weight-bold text-center">15<span>°c</span> </div>
                        <div class="weather h1 font-weight-bold text-center">Sunny</div>
                      </div>
                    </div>
        
                  </div>
        
                  

                </div>

                <div class="card-inner-back">

                  <div class="row pt-3 ml-5 ">
                    <div class="col-12">
                      <div class="hilow h5 font-weight-bold text-custom "></div>  
                    </div>
        
                    <div class="col-12 pt-3">
                      <div class="wind h5 font-weight-bold "></div>
                    </div>

                    <div class="col-12 pt-3">
                      <div class="humidity h5 font-weight-bold"></div>
                    </div>

                  </div>
                  
                  
                

                </div>

                

            

            </div>
          </div>
          
          
          
        </div>
  </div>
  
  
  
  
  <script src="./script.js"></script>
  
  
  <!-- Optional JavaScript; choose one of the two! -->
  
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
